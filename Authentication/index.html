<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles_123442.css" />

    <title>Total Woman</title>
</head>

<body>
    <div id="Container">
        <form id="SignUp">
            <h2>Sign Up</h2>

            <label for="Name">Name</label>
            
            <input type="text" id="Name" placeholder="Name">
            
            <label for="Email">Email</label>
            
            <input type="email" id="Email" placeholder="Email">
            
            <label for="DOB">Date of birth</label>
            
            <input type="date" id="DOB" placeholder="Date of birth">
            
            <label for="Username">Username</label>
        
            <input type="text" id="Username" placeholder="Username">
            
            <label for="Password">Password</label>
            
            <input type="password" id="Password" placeholder="Password">
            
            <label for="ConfirmPassword">Confirm Password</label>
            
            <input type="password" id="ConfirmPassword" placeholder="Confirm Password">
            
            <label for="Gender">Gender</label>
            
            <input type="radio" id="Gender" value="Female">Female
            <input type="radio" id="Gender" value="Male">Male
            <input type="radio" id="Gender" value="Others">Others
            <br>
            <p>By clicking Sign up, you agree to <a href="#">Terms</a> and <a href="#">Conditions</a>.</p>
            <a href="../Resources/resource.html"><div id="Signup-button">Submit</div></a>
        </form>
    </div>


</body>

</html>
